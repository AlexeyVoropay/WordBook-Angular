<div *ngIf="conversion">
  <h2>{{conversion.name | uppercase}} - Подробно</h2>
  <div><span>Идентификатор: </span>{{conversion.id}}</div>
  <div>
    <label>Наименование:
      <input [(ngModel)]="conversion.name" placeholder="Наименование"/>
    </label>
  </div>
  <div>
    <label>Описание:
      <input [(ngModel)]="conversion.description" placeholder="Описание"/>
    </label>
  </div>  
  <button (click)="goBack()">Назад</button>
  <button (click)="save()">Сохранить</button>
</div>
