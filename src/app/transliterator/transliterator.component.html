<h2>Транслитерация</h2>

<div>
 <textarea matInput [(ngModel)]="startText" rows="5" cols="40" placeholder="Начальный текст"></textarea>
 <textarea matInput [(ngModel)]="newText" rows="5" cols="40" placeholder="Конечный текст"></textarea>
 <br>
 <button (click)="getTransliterationText(startText);">Преобразовать</button>
</div>

<div>
  <div>
    <label>Часть 1:
      <input #part1 />
    </label>
  </div>
  <div>
    <label>Часть 2:
      <input #part2 />
    </label>
  </div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(part1.value, part2.value); part1.value=''; part2.value=''">
    Добавить
  </button>
</div>

<ul class="conversionPairs">
  <li *ngFor="let pair of conversionPairs">
    <a routerLink="{{pair.id}}">
      <span class="badge">{{pair.id}}</span> {{pair.part1}} - {{pair.part2}}
    </a>
    <button class="delete" title="delete pair"
        (click)="delete(pair)">x</button>
  </li>
</ul>
