<h2>Языки</h2>

<div>
  <label>Наименование языка:
    <input #languageName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(languageName.value); languageName.value=''">
    Добавить
  </button>
</div>

<ul class="languages">
  <li *ngFor="let language of languages">
    <a routerLink="/detail/{{language.id}}">
      <span class="badge">{{language.id}}</span> {{language.name}}
    </a>
    <button class="delete" title="delete language"
        (click)="delete(language)">x</button>
  </li>
</ul>
