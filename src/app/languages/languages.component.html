<h2>Языки</h2>
<ul class="languages">
  <li *ngFor="let language of languages" 
	[class.selected]="language === selectedLanguage"
	(click)="onSelect(language)">
    <span class="badge">{{language.id}}</span> {{language.name}} ({{language.description}})
  </li>
</ul>

<app-language-detail [language]="selectedLanguage"></app-language-detail>
