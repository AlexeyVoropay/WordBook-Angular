<h2>Транслитераторы</h2>

<div>
  <label>Наименование языка:
    <input #conversionName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(conversionName.value); conversionName.value=''">
    Добавить
  </button>
</div>

<ul class="conversions">
  <li *ngFor="let conversion of conversions">
    <a routerLink="/conversions/{{conversion.id}}">
      <span class="badge">{{conversion.id}}</span> {{conversion.name}}
    </a>
    <button class="delete" routerLink="/conversions/{{conversion.id}}/pairs">Настроить</button>
    <button class="delete" routerLink="/conversions/{{conversion.id}}/transliterator">Преобразовать</button>
    <button class="delete" title="delete conversion"
        (click)="delete(conversion)">x</button>    
  </li>
</ul>
